name: PR Quality Check
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install flake8
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Check for blocking sleep calls
        run: |
          # Ensure contributors aren't using time.sleep which freezes the TUI
          if grep -r "time.sleep" src/vmanager; then
            echo "Error: Detected 'time.sleep'. Use 'asyncio.sleep' or Workers to avoid TUI freezes."
            exit 1
          fi
