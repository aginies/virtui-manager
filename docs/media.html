<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtui Manager - Media Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo" style="color: inherit; text-decoration: none;">
            <img src="manual/images/virtui-manager_logo_notext_inverted.png" alt="Virtui Manager Logo" class="nav-logo">
            Virtui Manager
        </a>
        <nav>
            <ul>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="https://github.com/aginies/virtui-manager" target="_blank">GitHub</a></li>
                <li><a href="media.html" class="active">Media</a></li>
                <li><a href="manual/">Documentation</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding-top: 80px;">
        <h1 style="text-align: center; margin-top: 2rem;">Media Gallery</h1>
        
        <div class="gallery">
            <img src="manual/images/app_configuration.jpg" alt="App configuration">
            <img src="manual/images/vr_usb.jpg" alt="Virtui remote viewer Usb">
            <img src="manual/images/vr_snapshot.jpg" alt="Virtui remote viewer Snapshot">
            <img src="manual/images/vr_menu.jpg" alt="Virtui remote viewer Menu">
            <img src="manual/images/vr_log.jpg" alt="Virtui remote viewer Log">
            <img src="manual/images/clone_mini.jpg" alt="Clone Main">
            <img src="manual/images/install.jpg" alt="Install">
            <img src="manual/images/clone.jpg" alt="Clone">
            <img src="manual/images/bulk.jpg" alt="Bulk">
            <img src="manual/images/compact.jpg" alt="Compact">
            <img src="manual/images/actions.jpg" alt="Actions">
            <img src="manual/images/pattern.jpg" alt="Pattern">
            <img src="manual/images/migration.jpg" alt="Migration">
            <img src="manual/images/management.jpg" alt="Management">
        </div>
    </main>

    <div id="lightbox">
        <span id="prev">&lt;</span>
        <img id="lightbox-img" src="">
        <span id="next">&gt;</span>
        <span id="close-lightbox">&times;</span>
    </div>

    <footer>
        <div class="footer-content">
            <img src="manual/images/virtui-manager_logo_notext_inverted.png" alt="Virtui Manager Logo" class="footer-logo">
            <p>&copy; 2026 Virtui Manager. Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPLv3</a>.</p>
            <p>Created by <a href="https://github.com/aginies">aginies</a>.</p>
        </div>
    </footer>

    <script>
        let currentImageIndex = 0;
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', function() {
                currentImageIndex = index;
                lightboxImg.src = this.src;
                lightbox.style.display = 'flex';
            });
        });

        function showImage(index) {
            currentImageIndex = (index + galleryImages.length) % galleryImages.length;
            lightboxImg.src = galleryImages[currentImageIndex].src;
        }

        document.getElementById('prev').addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentImageIndex - 1);
        });

        document.getElementById('next').addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentImageIndex + 1);
        });

        document.getElementById('close-lightbox').addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (lightbox.style.display === 'flex') {
                if (event.key === 'ArrowLeft') showImage(currentImageIndex - 1);
                else if (event.key === 'ArrowRight') showImage(currentImageIndex + 1);
                else if (event.key === 'Escape') lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
