<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtui Manager - Media Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="index.html" style="color: inherit;">Virtui Manager</a></div>
        <nav>
            <ul>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="https://github.com/aginies/virtui-manager" target="_blank">GitHub</a></li>
                <li><a href="media.html" class="active">Media</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding-top: 80px;">
        <h1 style="text-align: center; margin-top: 2rem;">Media Gallery</h1>
        
        <div class="gallery">
            <img src="https://paste.opensuse.org/pastes/ed4b8571f3ff/raw" alt="Rainbow V Manager Interface">
            <img src="https://paste.opensuse.org/pastes/ed4b8571f3ff/raw" alt="VM Management View">
            <img src="https://paste.opensuse.org/pastes/d65d1c424bf0/raw" alt="Server Network Preferences">
            <img src="https://paste.opensuse.org/pastes/89c327e81294/raw" alt="Server List Management">
            <img src="https://paste.opensuse.org/pastes/5cf19668df25/raw" alt="Server To Display">
            <img src="https://paste.opensuse.org/pastes/ed4b8571f3ff/raw" alt="Server Selection">
            <img src="https://paste.opensuse.org/pastes/609001704a2c/raw" alt="Clone result">
            <img src="https://paste.opensuse.org/pastes/15b1cb0945af/raw" alt="Clone">
            <img src="https://paste.opensuse.org/pastes/6914a2578554/raw" alt="TPM">
            <img src="https://paste.opensuse.org/pastes/8fb71474fdcc/raw" alt="Graphics">
            <img src="https://paste.opensuse.org/pastes/f5a5e6892a4e/raw" alt="Boot">
            <img src="https://paste.opensuse.org/pastes/32c592108214/raw" alt="Bulk Command">
        </div>
    </main>

    <div id="lightbox">
        <span id="prev">&lt;</span>
        <img id="lightbox-img" src="">
        <span id="next">&gt;</span>
        <span id="close-lightbox">&times;</span>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Virtui Manager. Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPL3</a>.</p>
        </div>
    </footer>

    <script>
        let currentImageIndex = 0;
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', function() {
                currentImageIndex = index;
                lightboxImg.src = this.src;
                lightbox.style.display = 'flex';
            });
        });

        function showImage(index) {
            currentImageIndex = (index + galleryImages.length) % galleryImages.length;
            lightboxImg.src = galleryImages[currentImageIndex].src;
        }

        document.getElementById('prev').addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentImageIndex - 1);
        });

        document.getElementById('next').addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentImageIndex + 1);
        });

        document.getElementById('close-lightbox').addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (lightbox.style.display === 'flex') {
                if (event.key === 'ArrowLeft') showImage(currentImageIndex - 1);
                else if (event.key === 'ArrowRight') showImage(currentImageIndex + 1);
                else if (event.key === 'Escape') lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
