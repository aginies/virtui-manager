<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtUI Manager - Media Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo" style="color: inherit; text-decoration: none;">
            <img src="manual/images/virtui-manager_logo_notext_inverted.png" alt="Virtui Manager Logo" class="nav-logo">
            VirtUI Manager
        </a>
        <nav>
            <ul>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="https://github.com/aginies/virtui-manager" target="_blank">GitHub</a></li>
                <li><a href="media.html" class="active">Media</a></li>
                <li><a href="manual/">Documentation</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding-top: 80px;">
        <h1 style="text-align: center; margin-top: 2rem;">Media Gallery</h1>
        
        <div class="gallery" id="gallery">
            <!-- Images will be loaded dynamically here -->
        </div>
    </main>

    <div id="lightbox">
        <span id="prev">&lt;</span>
        <img id="lightbox-img" src="">
        <span id="next">&gt;</span>
        <span id="close-lightbox">&times;</span>
    </div>

    <footer>
        <div class="footer-content">
            <img src="manual/images/virtui-manager_logo_notext_inverted.png" alt="Virtui Manager Logo" class="footer-logo">
            <p>&copy; 2026 VirtUI Manager. Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPLv3</a>.</p>
            <p>Created by <a href="https://github.com/aginies">aginies</a>.</p>
        </div>
    </footer>

    <script>
        const imageDir = 'manual/images/';
        const images = [
            'actions.jpg',
            'app_configuration.jpg',
            'bulk.jpg',
            'cache_performance.jpg',
            'clone.jpg',
            'clone_mini.jpg',
            'compact.jpg',
            'configure1.jpg',
            'configure2.jpg',
            'configure3.jpg',
            'configure4.jpg',
            'configure5.jpg',
            'gui.png',
            'gui_virsh.png',
            'host_capabilities.png',
            'host_resource.png',
            'install.jpg',
            'main.png',
            'management.jpg',
            'migration.jpg',
            'migration2.jpg',
            'migration3.jpg',
            'migration4.jpg',
            'pattern.jpg',
            'select_server_display.jpg',
            'vr_log.jpg',
            'vr_menu.jpg',
            'vr_snapshot.jpg',
            'vr_usb.jpg',
            'webconsole1.jpg',
            'webconsole2.jpg'
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentImageIndex = 0;

        // Load images into gallery
        images.forEach((imgName, index) => {
            const img = document.createElement('img');
            img.src = imageDir + imgName;
            img.addEventListener('click', () => {
                currentImageIndex = index;
                showLightbox();
            });
            gallery.appendChild(img);
        });

        function showLightbox() {
            lightboxImg.src = imageDir + images[currentImageIndex];
            lightbox.style.display = 'flex';
        }

        function showImage(index) {
            currentImageIndex = (index + images.length) % images.length;
            lightboxImg.src = imageDir + images[currentImageIndex];
        }

        document.getElementById('prev').addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentImageIndex - 1);
        });

        document.getElementById('next').addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentImageIndex + 1);
        });

        document.getElementById('close-lightbox').addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (lightbox.style.display === 'flex') {
                if (event.key === 'ArrowLeft') showImage(currentImageIndex - 1);
                else if (event.key === 'ArrowRight') showImage(currentImageIndex + 1);
                else if (event.key === 'Escape') lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
